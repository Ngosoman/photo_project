{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Photo Gallery</h1>
        <div class="space-x-4">
            <a href="{% url 'logout' %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</a>
        </div>
    </nav>

    <!-- Main Gallery -->
    <div class="p-6">
        <h2 class="text-xl font-semibold mb-4">Welcome, {{ user.username }} </h2>

        <!-- Example Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for photo in photos %}
                <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
                    <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="rounded-t-lg w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-bold">{{ photo.title }}</h3>
                        <p class="text-gray-600 text-sm">{{ photo.description|truncatewords:15 }}</p>
                        <div class="mt-2 flex items-center justify-between">
                            <span class="text-sm text-blue-500">#{{ photo.tags }}</span>
                            <span class="text-gray-500 text-sm">{{ photo.likes }}</span>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-gray-500">No photos available yet. Upload some!</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
