<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Register</h2>

    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <p class="text-red-500">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" class="w-full border p-2 mb-3 rounded" required>
      <input type="email" name="email" placeholder="Email" class="w-full border p-2 mb-3 rounded" required>
      <input type="password" name="password" placeholder="Password" class="w-full border p-2 mb-3 rounded" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" class="w-full border p-2 mb-3 rounded" required>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>

    <p class="mt-4 text-sm">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-500">Login</a>
    </p>
  </div>

</body>
</html>
